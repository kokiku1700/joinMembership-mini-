<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div id="wrap">
        <main id="joinMembership-wrap">
            <section id="joinMembership">
                <form>
                    <div class="iWrap name-wrap">
                        <h6 class="nameH6">이름</h6>
                        <input type="text" id="name" placeholder="이름을 입력하세요">
                        <p class="nameP">이름을 입력하세요</p>
                    </div>

                    <div class="iWrap id-wrap">
                        <h6 class="idH6">아이디</h6>    
                        <input type="text" id="id" placeholder="아이디를 입력하세요">
                        <p class="idP">아이디를 입력해주세요</p>
                        <p class="idP-str">6 ~ 16자의 소문자로 작성해주세요</p>
                    </div>

                    <div class="iWrap pw-wrap">
                        <h6 class="pwH6">비밀번호</h6>
                        <input type="password" id="password" placeholder="비밀번호를 입력하세요">
                        <p class="pwP">비밀번호를 입력해주세요</p>
                        <p class="pwP-str">8 ~ 16자의 소문자, 숫자, 특수문자를 사용하세요</p>
                    </div>
                    
                    <div class="iWrap pwCheck-wrap">
                        <h6 class="pwCheckH6">비밀번호 확인</h6>
                        <input type="password" id="password-check" placeholder="비밀번호를 똑같이 입력하세요">
                        <p class="pwCheckP">입력한 비밀번호와 다릅니다.</p>
                    </div>

                    <div class="iWrap email-wrap">
                        <h6 class="emailH6">이메일</h6>
                        <input type="email" id="email" placeholder="이메일을 입력하세요">
                        <p class="emailP">이메일을 입렵해주세요</p>
                        <p class="emailNoneP">이메일 형식이 아닙니다</p>
                    </div>

                    <div class="btn-wrap">
                        <button>확인</button>
                        <button>취소</button>
                    </div>
                </form>
            </section>
        </main>
    </div>
    <script src="./js/joinMembership.js"></script>
</body>
</html>
